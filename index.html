<!DOCTYPE html>
<html>
<head>
    <title>GadgetTech</title>
    <style>
        body {
            background-image: url('websitebackground.png'); /* Set the background image for the body */
            background-size: cover; /* Make the image cover the entire body */
            color: white; /* This changes the text color so it's visible against the black background */
            display: flex;
            flex-direction: column; /* Changed to column to stack elements vertically */
            justify-content: flex-start; /* Align items to the start of the page */
            align-items: center;
            height: 300vh;
            margin: 0;
            position: relative; /* Added this line to position the header image */
        }
        .grey-square {
            width: 700px;
            height: 2000px;
            background-color: #1b1b1b;
            position: absolute; /* Added this line to position the grey square */
            top: 0; /* Added this line to position the grey square at the top */
            z-index: 1; /* Added this line to bring the grey square to the front */
        }
        .header {
            width: 37.8%; /* Reduced the width to 30% */
            text-align: center; /* Center the image */
            position: absolute; /* Added this line to position the header image */
            top: 0; /* Added this line to position the header image at the top */
            z-index: 2; /* Added this line to bring the header image to the front */
        }
        .newlogo {
            width: 10%; /* Set the width to 100% */
            position: absolute; /* Added this line to position the newlogo image */
            bottom: 89%; /* Adjust this value to position the newlogo image lower */
            z-index: 3; /* Added this line to bring the newlogo image to the front */
        }
        .youtube-video {
            width: 560px;
            height: 315px;
            position: absolute; /* Added this line to position the YouTube video */
            top: 14%; /* Adjust this value to position the YouTube video higher or lower */
            z-index: 4; /* Added this line to bring the YouTube video to the front */
        }
    </style>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
</head>
<body>
    <img src="websiteheader.png" class="header"> <!-- Added this line to include the header image -->
    <div class="grey-square"></div>
    <img src="NEWLOGO.png" class="newlogo"> <!-- Added this line to include the newlogo image -->
    <iframe class="youtube-video" src="https://www.youtube.com/embed/yJFyVYb59mw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
