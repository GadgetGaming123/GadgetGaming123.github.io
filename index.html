<!DOCTYPE html>
<html>
<head>
    <title>GadgetTech</title>
    <style>
        body {
            background-image: url('websitebackground.png');
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 300vh;
            margin: 0;
            position: relative;
        }
        .grey-square {
            width: 37.5%;
            height: 200%;
            background-color: #1b1b1b;
            position: absolute;
            top: 0%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 768px) {
            .grey-square {
                width: 50%; /* Adjust width for smaller screens */
                height: 150%; /* Adjust height for smaller screens */
            }
        }
        .header {
            width: 37.8%;
            position: absolute;
            top: 0;
            z-index: 2;
        }
        .newlogo {
            width: 10%; /* Adjust this value for desired width */
            position: absolute;
            top: 60px; /* Lower the logo by 10 pixels from the top of the header */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%);
            z-index: 3;
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 768px) {
            .newlogo {
                width: 20%; /* Adjust width for smaller screens */
                top: 60px; /* Lower the logo by 10 pixels from the top of the header */
                left: 50%; /* Center horizontally */
                transform: translateX(-50%);
            }
        }
        .youtube-video {
            width: 35%; /* Set width to occupy 70% of the viewport */
            height: 13%; /* Set a fixed height */
            position: absolute;
            top: 12%; /* Adjust top position */
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 768px) {
            .youtube-video {
                width: 70%; /* Adjust width for smaller screens */
                height: auto; /* Allow height to adjust according to aspect ratio */
                top: 20%; /* Adjust top position for smaller screens */
                left: 50%; /* Adjust left position for smaller screens */
                transform: translateX(-50%); /* Adjust centering for smaller screens */
            }
        }

        .custom-text {
            color: white;
            position: absolute;
            top: 27%; /* Adjust top position */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%);
            z-index: 5;
            font-family: 'Calibri', sans-serif; /* Use the same font */
            font-weight: bold;
            font-size: 18px; /* Adjust font size as needed */
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 768px) {
            .custom-text {
                top: 25%; /* Adjust top position for smaller screens */
                font-size: 18px; /* Adjust font size for smaller screens */
            }
        }

        .custom-image {
            width: 10.73%; /* Adjust this value for desired width */
            position: absolute;
            top: 28%; /* Adjust top position */
            left: 50%; /* Adjust left position */
            transform: translateX(-50%);
            z-index: 6; /* Ensure it's above other elements */
            border: 3px solid white; /* Add border */

            /* Media query for smaller screens */
            @media screen and (max-width: 768px) {
                width: 15%; /* Adjust width for smaller screens */
                top: 30%; /* Adjust top position for smaller screens */
                left: 50%; /* Adjust left position for smaller screens */
                transform: translateX(-50%); /* Adjust centering for smaller screens */
            }
        }

        .custom-image-right {
            width: 10.73%; /* Adjust this value for desired width */
            position: absolute;
            top: 28%; /* Adjust top position */
            left: 56.5%; /* Adjust left position */

            /* Media query for smaller screens */

                width: 15%; /* Adjust width for smaller screens */
                top: 30%; /* Adjust top position for smaller screens */
                left: 50%; /* Adjust left position for smaller screens */
                transform: translateX(-50%); /* Adjust centering for smaller screens */

        .custom-image-left {
            width: 10.73%; /* Adjust this value for desired width */
            position: absolute;
            top: 28%; /* Adjust top position */
            left: 32.5%; /* Adjust left position */
            z-index: 6; /* Ensure it's above other elements */
            border: 3px solid white; /* Add border */

            /* Media query for smaller screens */

                left: 50%; /* Adjust left position for smaller screens */
                transform: translateX(-50%); /* Adjust centering for smaller screens */

        .custom-image-below {
            width: 10.73%; /* Adjust this value for desired width */
            position: absolute;
            top: 36%; /* Adjust top position */
            left: 44.5%; /* Adjust left position */
            z-index: 9; /* Ensure it's above other elements */
            border: 3px solid white; /* Add border */
        }
        .custom-image-below-right {
            width: 10.73%;
            position: absolute;
            top: 36%;
            left: 56.5%;
            z-index: 6;
            border: 3px solid white;
        }
        .custom-image-below-left {
            width: 10.73%; /* Adjust this value for desired width */
            position: absolute;
            top: 36%; /* Adjust top position */
            left: 32.5%; /* Adjust left position */
            z-index: 9; /* Ensure it's above other elements */

        .custom-image-normal {
            width: 35%; /* Set width to 20% of the viewport width */

            bottom: 37%; /* Adjust bottom position */
            left: 18%; /* Move towards the left */
            transform: translateX(-50%);
            z-index: 7;

        .scp-image {
            width: 10.73%; /* Adjust this value for desired width */

            top: 44%; /* Adjust top position */
            left: 50%; /* Adjust left position */
            transform: translateX(-50%);
            z-index: 8; /* Ensure it's above other elements */
            border: 3px solid white; /* Add border */

            /* Media query for smaller screens */
            @media screen and (max-width: 768px) {
                width: 15%; /* Adjust width for smaller screens */
                top: 50%; /* Adjust top position for smaller screens */
                left: 50%; /* Adjust left position for smaller screens */
                transform: translate(-50%, -50%); /* Adjust centering for smaller screens */
            }
        }

        .gif-image {
            width: 10.73%; /* Adjust this value for desired width */

            top: 44%; /* Adjust top position */
            left: 56.5%; /* Adjust left position */
            z-index: 8; /* Ensure it's above other elements */
            border: 3px solid white; /* Add border */

            /* Media query for smaller screens */
            @media screen and (max-width: 768px) {
                width: 15%; /* Adjust width for smaller screens */
                top: 50%; /* Adjust top position for smaller screens */
                left: 50%; /* Adjust left position for smaller screens */
                transform: translate(-50%, -50%); /* Adjust centering for smaller screens */
            }
        }

        .necromancer-image {
            width: 10.73%; /* Adjust this value for desired width */
            position: absolute;
            top: 44%; /* Adjust top position */
            left: 32.5%; /* Adjust left position */
            z-index: 9; /* Ensure it's above other elements */
            border: 3px solid white; /* Add border */
}

/* Media query for smaller screens */
