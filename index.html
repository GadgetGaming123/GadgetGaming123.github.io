<!DOCTYPE html>
<html>
<head>
    <title>GadgetTech</title>
    <style>
        body {
            background-image: url('websitebackground.png');
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh; /* Set minimum height to fill the viewport */
            margin: 0;
            position: relative;
        }
        .grey-square {
            width: 100%;
            height: 2000px; /* You can adjust this height as needed */
            background-color: #1b1b1b;
            position: absolute;
            top: 0;
            z-index: -1; /* Set z-index to place it behind other elements */
        }
        .header {
            width: 100%;
            text-align: center;
            margin-top: 20px; /* Adjust margin as needed */
            z-index: 2;
        }
        .newlogo {
            width: 50%; /* Adjust width for responsiveness */
            margin-top: 20px; /* Adjust margin as needed */
            z-index: 2;
        }
        .youtube-video {
            width: 90%;
            max-width: 600px; /* Limit width for smaller screens */
            height: auto;
            margin-top: 20px; /* Adjust margin as needed */
            z-index: 2;
        }
        .custom-text {
            color: white;
            margin-top: 20px; /* Adjust margin as needed */
            font-family: 'Calibri', sans-serif;
            font-weight: bold;
            z-index: 2;
        }
        .custom-image,
        .custom-image-right,
        .custom-image-left,
        .custom-image-below,
        .custom-image-below-right,
        .custom-image-below-left,
        .custom-image-normal,
        .scp-image {
            width: 50%; /* Adjust width for responsiveness */
            height: auto;
            margin-top: 20px; /* Adjust margin as needed */
            z-index: 2;
            border: 3px solid white;
        }

        /* Media Queries for responsiveness */
        @media screen and (max-width: 600px) {
            .header {
                font-size: 18px; /* Adjust font size for smaller screens */
            }
            .newlogo {
                width: 80%; /* Adjust width for smaller screens */
            }
            .youtube-video {
                width: 90%; /* Adjust width for smaller screens */
            }
            .custom-text {
                font-size: 16px; /* Adjust font size for smaller screens */
            }
            .custom-image,
            .custom-image-right,
            .custom-image-left,
            .custom-image-below,
            .custom-image-below-right,
            .custom-image-below-left,
            .custom-image-normal,
            .scp-image {
                width: 90%; /* Adjust width for smaller screens */
            }
        }
    </style>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
</head>
<body>
    <div class="grey-square"></div>
    <img src="websiteheader.png" class="header">
    <img src="NEWLOGO.png" class="newlogo">
    <iframe class="youtube-video" src="https://www.youtube.com/embed/yJFyVYb59mw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p class="custom-text">Custom Player Models</p>
    <img src="websiteMVGADGET.png" class="custom-image">
    <img src="websitetripod.png" class="custom-image-right">
    <img src="websitecameraguy.png" class="custom-image-left">
    <img src="websitegreg.png" class="custom-image-below">
    <img src="websitecaleb.png" class="custom-image-below-right">
    <img src="websitenewton.png" class="custom-image-below-left">
    <img src="websitemv.png" class="custom-image-normal">
    <!-- SCP Image -->
    <img src="websitescp079.png" class="scp-image">
</body>
</html>
