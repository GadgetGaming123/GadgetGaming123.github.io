<!DOCTYPE html>
<html>
<head>
    <title>GadgetTech</title>
    <style>
        body {
            background-image: url('websitebackground.png');
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            font-family: 'Calibri', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .youtube-video {
            width: 100%;
            max-width: 560px;
            height: auto;
            margin-bottom: 20px;

        .custom-text {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .custom-image {
            display: block;
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 0 auto 20px;
        }
        /* Add more styles for other images as needed */
        /* Adjustments for the header image */
        .header-image {
            width: 100%;
            max-width: 300px; /* Adjust the size as needed */
            display: block;
            margin: 0 auto;
            margin-bottom: 20px; /* Adjust spacing */
        }

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
</head>

    <div class="container">
        <img src="headercg.png" class="header-image"> <!-- Added Header Image -->
        <img src="websiteheader.png" class="header" width="100%"> <!-- Adjusted width -->

        <img src="NEWLOGO.png" class="newlogo">
        <iframe class="youtube-video" src="https://www.youtube.com/embed/yJFyVYb59mw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <p class="custom-text">Custom Player Models</p>

        <img src="websitetripod.png" class="custom-image">
        <img src="cameraguymodels.gif" class="custom-image"> <!-- Replaced with GIF -->

        <img src="websitecaleb.png" class="custom-image">
        <img src="websitenewton.png" class="custom-image">
        <img src="websitemv.png" class="custom-image">
        <!-- SCP Image -->
        <img src="websitescp079.png" class="custom-image">
        <!-- GIF Image -->
        <img src="websitesculkborn.gif" class="custom-image">
