<!DOCTYPE html>
<html>
<head>
    <title>GadgetTech</title>
    <style>
        body {
            background-image: url('websitebackground.png');
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 300vh;
            margin: 0;
            position: relative;
        }
        .grey-square {
            width: 37.5%;
            height: 200%;
            background-color: #1b1b1b;
            position: absolute;
            top: 0%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        .header {
            width: 37.8%;
            position: absolute;
            top: 0;
            z-index: 2;
        }
        .newlogo {
            width: 10%;
            position: absolute;
            bottom: 89%;
            z-index: 3;
        }
        .youtube-video {
            width: 35%; /* Set width to occupy 70% of the viewport */
            height: 13%; /* Set a fixed height */
            position: absolute;
            top: 12%; /* Adjust top position */
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
        }
        .custom-text {
            color: white;
            position: absolute;
            top: 25%;
            z-index: 5;
            font-family: 'Calibri', sans-serif;
            font-weight: bold;
        }
        .custom-image {
            width: 200px;
            height: auto;
            position: absolute;
            top: 28%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 6;
            border: 3px solid white;
        }
        .custom-image-right {
            width: 200px;
            height: auto;
            position: absolute;
            top: 28%;
            left: 56.5%;
            z-index: 6;
            border: 3px solid white;
        }
        .custom-image-left {
            width: 200px;
            height: auto;
            position: absolute;
            top: 28%;
            left: 32.5%;
            z-index: 6;
            border: 3px solid white;
        }
        .custom-image-below {
            width: 10.73%; /* Adjust this value for desired width */
            position: absolute;
            top: 36%; /* Adjust top position */
            left: 44.5%; /* Adjust left position */
            z-index: 9; /* Ensure it's above other elements */
            border: 3px solid white; /* Add border */
        }
        .custom-image-below-right {
            width: 10.73%;
            position: absolute;
            top: 36%;
            left: 56.5%;
            z-index: 6;
            border: 3px solid white;
        }
        .custom-image-below-left {
            width: 10.73%; /* Adjust this value for desired width */
            position: absolute;
            top: 36%; /* Adjust top position */
            left: 32.5%; /* Adjust left position */
            z-index: 9; /* Ensure it's above other elements */
            border: 3px solid white; /* Add border */
        }
        .custom-image-normal {
            width: 35%; /* Set width to 20% of the viewport width */
            height: auto; /* Maintain aspect ratio */
            position: absolute;
            bottom: 37%; /* Adjust bottom position */
            left: 18%; /* Move towards the left */
            transform: translateX(-50%);
            z-index: 7;
            /* Remove border */
        }
        .scp-image {
            width: 200px;
            height: auto;
            position: absolute;
            top: 44%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 8;
            border: 3px solid white;
        }
        .gif-image {
            width: 200px;
            height: auto;
            position: absolute;
            top: 44%;
            left: 56.5%;
            z-index: 8;
            border: 3px solid white;
        }
        .necromancer-image {
            width: 200px;
            height: auto;
            position: absolute;
            top: 44%;
            left: 32.5%;
            z-index: 8;
            border: 3px solid white;
        }
        /* Adjustments for the header image */
        .header-image {
            width: 23%;
            position: absolute;
            top: 0.05%;
            left: 27%;
            z-index: 10;
        }
    </style>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
</head>
<body>
    <img src="headercg.png" class="header-image"> <!-- Added Header Image -->
    <img src="websiteheader.png" class="header" width="100%"> <!-- Adjusted width -->
    <div class="grey-square"></div>
    <img src="NEWLOGO.png" class="newlogo">
    <iframe class="youtube-video" src="https://www.youtube.com/embed/yJFyVYb59mw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p class="custom-text">Custom Player Models</p>
    <img src="websitemvgadget.gif" class="custom-image">
    <img src="websitetripod.png" class="custom-image-right">
    <img src="cameraguymodels.gif" class="custom-image-left"> <!-- Replaced with GIF -->
    <img src="websitegreg.png" class="custom-image-below">
    <img src="websitecaleb.png" class="custom-image-below-right">
    <img src="websitenewton.png" class="custom-image-below-left">
    <img src="websitemv.png" class="custom-image-normal">
    <!-- SCP Image -->
    <img src="websitescp079.png" class="scp-image">
    <!-- GIF Image -->
    <img src="websitesculkborn.gif" class="gif-image">
    <!-- Necromancer Image -->
    <img src="websitenecromancer.png" class="necromancer-image">
</body>
</html>
