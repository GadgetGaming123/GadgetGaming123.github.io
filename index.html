<!DOCTYPE html>
<html>
<head>
    <title>GadgetTech</title>
    <style>
        body {
            background-image: url('websitebackground.png');
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 300vh;
            margin: 0;
            position: relative;
        }
        .grey-square {
            width: 700px;
            height: 2000px;
            background-color: #1b1b1b;
            position: absolute;
            top: 0;
            z-index: 1;
        }
        .header {
            width: 37.8%;
            text-align: center;
            position: absolute;
            top: 0;
            z-index: 2;
        }
        .newlogo {
            width: 10%;
            position: absolute;
            bottom: 89%;
            z-index: 3;
        }
        .youtube-video {
            width: 560px;
            height: 315px;
            position: absolute;
            top: 12%;
            z-index: 4;
        }
        .custom-text {
            color: white;
            position: absolute;
            top: 25%;
            z-index: 5;
            font-family: 'Calibri', sans-serif;
            font-weight: bold;
        }
        .custom-image {
            width: 200px;
            height: auto;
            position: absolute;
            top: 28%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 6;
            border: 3px solid white;
        }
        .custom-image-right {
            width: 200px;
            height: auto;
            position: absolute;
            top: 28%;
            left: 56.5%;
            z-index: 6;
            border: 3px solid white;
        }
        .custom-image-left {
            width: 200px;
            height: auto;
            position: absolute;
            top: 28%;
            left: 32.5%;
            z-index: 6;
            border: 3px solid white;
        }
        .custom-image-below {
            width: 200px;
            height: auto;
            position: absolute;
            top: 36%; /* Adjust this value to position "greg" */
            left: 50%;
            transform: translateX(-50%);
            z-index: 6;
            border: 3px solid white;
        }
        .custom-image-below-right {
            width: 200px;
            height: auto;
            position: absolute;
            top: 36%; /* Adjust this value to position "greg" */
            left: 56.5%;
            z-index: 6;
            border: 3px solid white;
        }
        .custom-image-below-left {
            width: 200px;
            height: auto;
            position: absolute;
            top: 36%; /* Adjust this value to position "greg" */
            left: 32.5%;
            z-index: 6;
            border: 3px solid white;
        }
        .custom-image-normal {
            position: absolute;
            left: -2%;
            top: 30%; /* Adjust this value to move the image downwards */
            z-index: 7;
        }
        .scp-image {
            width: 200px;
            height: auto;
            position: absolute;
            top: 22%; /* Adjust this value to position the SCP image below "greg" */
            left: 50%;
            transform: translateX(-50%);
            z-index: 8; /* Ensure it's above other elements */
            border: 3px solid white;
        }
    </style>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
</head>
<body>
    <img src="websiteheader.png" class="header">
    <div class="grey-square"></div>
    <img src="NEWLOGO.png" class="newlogo">
    <iframe class="youtube-video" src="https://www.youtube.com/embed/yJFyVYb59mw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p class="custom-text">Custom Player Models</p>
    <img src="websiteMVGADGET.png" class="custom-image">
    <img src="websitetripod.png" class="custom-image-right">
    <img src="websitecameraguy.png" class="custom-image-left">
    <img src="websitegreg.png" class="custom-image-below">
    <img src="websitecaleb.png" class="custom-image-below-right">
    <img src="websitenewton.png" class="custom-image-below-left">
    <img src="websitemv.png" class="custom-image-normal">
    <!-- SCP Image -->
    <img src="websitescp079.png" class="scp-image">
</body>
</html>
